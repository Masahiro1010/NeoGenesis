{% extends "game/base.html" %}
{% block title %}スコア提出{% endblock %}

{% block content %}
<style>
    /* ===== このページ専用（PC→タブレット→スマホの順で縮小） ===== */
    .score-submit-page {
        margin-top: 35vh;
    }
    .score-submit-page h2 {
        font-weight: 900;
    }
    .score-submit-page p {
        margin-top: 0.5rem;
        margin-bottom: 1.25rem;
    }
    .score-submit-page .submit-btn {
        min-width: 220px;
        border-radius: 12px;
        font-weight: 800;
    }
    /* 入力UI（form.as_pの素のinputにも効くよう型指定） */
    .score-submit-page input[type="text"],
    .score-submit-page input[type="email"],
    .score-submit-page input[type="number"],
    .score-submit-page input[type="password"],
    .score-submit-page textarea,
    .score-submit-page select {
        width: 100%;
        max-width: 560px;
        margin: 0.4rem auto;
        display: block;
    }

    /* 1024px以下：タブレット最適化 */
    @media (max-width: 1024px) {
        .score-submit-page { margin-top: 20vh; }
        .score-submit-page h2 { font-size: clamp(1.4rem, 2.6vw, 2rem); }
        .score-submit-page p { font-size: clamp(1rem, 2.2vw, 1.1rem); }
    }

    /* 768px以下：スマホ縦 */
    @media (max-width: 768px) {
        .score-submit-page {
        margin-top: 10vh;        /* 35vh → 10vh に圧縮 */
        padding: 0 4vw;          /* 画面端の余白を確保 */
        }
        .score-submit-page h2 {
        font-size: 6vw;          /* 見出しは可変 */
        letter-spacing: 0.02em;
        }
        .score-submit-page p {
        font-size: 4.2vw;        /* 本文も可変 */
        }
        .score-submit-page form p {
        margin-bottom: 0.8rem;   /* 行間を少し詰める */
        }
        .score-submit-page input[type="text"],
        .score-submit-page input[type="email"],
        .score-submit-page input[type="number"],
        .score-submit-page input[type="password"],
        .score-submit-page textarea,
        .score-submit-page select {
        font-size: 1rem;         /* タップしやすい大きさ */
        padding: 0.75rem;
        max-width: 100%;
        }
        .score-submit-page .submit-btn {
        width: 100%;             /* ボタンは横幅いっぱい */
        font-size: 4.2vw;
        padding: 1rem 1.25rem;   /* タップ領域を拡大 */
        }
    }

    /* 400px以下：小型端末の最終調整 */
    @media (max-width: 400px) {
        .score-submit-page { margin-top: 8vh; }
        .score-submit-page h2 { font-size: 6.4vw; }
        .score-submit-page p { font-size: 4.6vw; }
        .score-submit-page .submit-btn { font-size: 4.6vw; padding: 0.9rem 1rem; }
    }
</style>

<div class="container text-center score-submit-page" style="font-family: 'Cinzel', serif !important;">
    <h2 class="text-dark">ゲーム終了！</h2>
    <p class="text-dark">あなたの合計スコア：<strong>{{ total_score }}</strong></p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success submit-btn">スコアを提出する</button>
    </form>
</div>
{% endblock %}
