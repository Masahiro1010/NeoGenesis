{% extends "game/base.html" %}
{% block title %}スコア提出{% endblock %}
{% block content %}
<div class="container text-center" style="margin-top: 25vh; font-family: 'Cinzel', serif !important;">
    <h2 class="text-dark">ゲーム終了！</h2>
    <p class="text-dark">あなたの合計スコア：<strong>{{ total_score }}</strong></p>

    <form method="post" class="mt-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-success">スコアを提出する</button>
    </form>
</div>
{% endblock %}
