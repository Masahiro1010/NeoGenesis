{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>N - Neo Genesis</title>

    <!-- Bootstrap & Google Fonts -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700&display=swap" rel="stylesheet">

    <style>
        html, body {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: 'Cinzel', serif;
            background-color: transparent;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
            z-index: 0;
        }

        .center-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        @keyframes float {
            0%   { transform: translateY(0); }
            50%  { transform: translateY(-3px); }
            100% { transform: translateY(0); }
        }

        @keyframes sway {
            0%   { transform: rotate(0deg); }
            50%  { transform: rotate(0.5deg); }
            100% { transform: rotate(0deg); }
        }

        .neon-text {
            font-size: 7rem;
            color: #000;
            text-shadow:
                0 0 5px #fff,
                0 0 10px #fff,
                0 0 20px #fff,
                0 0 40px #fff;
            animation: float 8s ease-in-out infinite, sway 12s ease-in-out infinite;
        }

        .subtitle {
            margin-top: 1rem;
            font-size: 1.5rem;
            color: #000;
            animation: float 10s ease-in-out infinite;
        }

        .btn-custom {
            font-size: 1.3rem;
            padding: 0.8rem 2.4rem;
            font-weight: 600;
            border: 2px solid #fff;
            color: #fff;
            background-color: rgba(180, 180, 180, 0.55);
            transition: all 0.3s ease;
            margin-top: 2rem;
        }

        .btn-custom:hover {
            background-color: #fff;
            color: #000;
        }

        @media (max-width: 576px) {
            .neon-text {
                font-size: 4.5rem;
                line-height: 1.1;
            }

            .subtitle {
                font-size: 1.6rem;
                margin-top: 0.5rem;
            }

            .btn-custom {
                font-size: 1.6rem;
                padding: 0.6rem 1.2rem;
                margin-top: 1rem;
            }

            .center-content {
                width: 90%;
                padding: 0 1rem;
                transform: translate(-50%, -55%);
            }

            button.btn.btn-outline-light.btn-sm.mt-2 {
                font-size: 0.85rem;
                padding: 0.3rem 0.6rem;
            }

            a.btn.btn-outline-light.btn-sm {
                font-size: 0.85rem;
                padding: 0.3rem 0.6rem;
            }
        }
    </style>
</head>
<body>

<!-- Three.js ËÉåÊôØ -->
<canvas id="bg"></canvas>

<!-- ‰∏≠Â§Æ„Ç≥„É≥„ÉÜ„É≥„ÉÑ -->
<div class="center-content">
    <h1 class="neon-text">N</h1>
    <p class="subtitle">Neo Genesis</p>

    <!-- üîà Èü≥„Çí„Ç™„É≥„Å´„Åô„Çã -->
    <button onclick="enableBGM()" class="btn btn-outline-light btn-sm mt-2">üîä Èü≥„Çí„Ç™„É≥„Å´„Åô„Çã</button>

    <form id="start-form" method="post" action="{% url 'game_start' %}">
        {% csrf_token %}
        <button type="button" class="btn btn-custom" onclick="startGame()">‚ñ∂ „Ç≤„Éº„É†„Çπ„Çø„Éº„Éà</button>
    </form>
</div>

<!-- üéµ BGM -->
<audio id="bgm" preload="auto" loop>
    <source src="{% static 'audio/mainBGM.mp3' %}" type="audio/mp3">
</audio>

<!-- Â∑¶‰∏ã„ÅÆ„É©„É≥„Ç≠„É≥„Ç∞„É™„É≥„ÇØ -->
<a href="{% url 'ranking' %}" class="btn btn-outline-light btn-sm"
    style="position: fixed; bottom: 20px; left: 20px; z-index: 2;">
    üèÜ „É©„É≥„Ç≠„É≥„Ç∞„ÇíË¶ã„Çã
</a>

<!-- Three.js „Ç¢„Éã„É°„Éº„Ç∑„Éß„É≥ -->
<script src="https://cdn.jsdelivr.net/npm/three@0.160.1/build/three.min.js"></script>
<script>
    const scene = new THREE.Scene();
    const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
    const renderer = new THREE.WebGLRenderer({ canvas: document.getElementById("bg"), alpha: true });
    renderer.setSize(window.innerWidth, window.innerHeight);
    camera.position.z = 20;

    const geometry = new THREE.BoxGeometry();
    const material = new THREE.MeshStandardMaterial({ color: 0xffffff, transparent: true, opacity: 0.3 });
    const cubes = [];

    for (let i = 0; i < 100; i++) {
        const cube = new THREE.Mesh(geometry, material);
        cube.position.set(
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100,
            (Math.random() - 0.5) * 100
        );
        scene.add(cube);
        cubes.push(cube);
    }

    const light = new THREE.DirectionalLight(0xffffff, 1);
    light.position.set(1, 1, 1);
    scene.add(light);

    function animate() {
        requestAnimationFrame(animate);

        cubes.forEach(cube => {
            cube.rotation.x += 0.001;
            cube.rotation.y += 0.001;
        });

        camera.position.z -= 0.01;
        if (camera.position.z < 5) camera.position.z = 20;

        renderer.render(scene, camera);
    }

    animate();

    window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
    });

    function enableBGM() {
        const bgm = document.getElementById("bgm");
        if (bgm) {
            bgm.volume = 0.7;
            bgm.play().then(() => {
                localStorage.setItem("bgm_enabled", "true");
                console.log("üéµ BGMÂÜçÁîüË®±ÂèØÊ∏à„Åø");
            }).catch(err => {
                console.warn("‚ö†Ô∏è BGMÂÜçÁîüÂ§±Êïó", err);
            });
        }
    }

    function startGame() {
        document.getElementById("start-form").submit();
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
